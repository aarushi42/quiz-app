<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-wrapper">
  <p class="score-badge score"></p>

  <div class="quiz-card quiz-container">
    <h2>Quiz Challenge</h2>
    
    <div class="start-message">
      <p>Test your HTML skills with 5 quick questions.</p>
    </div>

    <p class="question"></p>
    <ul class="options"></ul>
    
    <div class="know-more hidden"></div>

    <div class="btn-group">
      <button class="start-quiz-btn">Get Started</button>
      <button class="prev-question hidden">Back</button>
      <button class="next-question hidden">Continue</button>
    </div>
  </div>

  <div class="quiz-card Result-display hidden">
    <h2>Congratulations!</h2>
    <p>You completed the quiz. Your final score is:</p>
    <p class="total-score"></p>
    <button class="restart-button">Try Again</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
